name: Release on Tag Push

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests (TODO)
        run: |
          echo "TODO: Add test execution step here"

      - name: Create .env file
        run: |
          echo "PORT=3000" >> .env
          echo "JWT_SECRET=your_jwt_secret" >> .env
          echo "JWT_ACCESS_EXPIRATION_MINUTES=30" >> .env
          echo "JWT_REFRESH_EXPIRATION_DAYS=30" >> .env
          echo "SMTP_HOST=email-server" >> .env
          echo "SMTP_PORT=587" >> .env
          echo "SMTP_USERNAME=email-server-username" >> .env
          echo "SMTP_PASSWORD=email-server-password" >> .env
          echo "EMAIL_FROM=support@yourapp.com" >> .env
          echo "UPLOAD_PATH=./data/upload" >> .env
          echo "MONGODB_URL=mongodb://127.0.0.1:27017/test-db" >> .env
          echo "UPLOAD_PORT=4000" >> .env
          echo "UPLOAD_DOMAIN=http://localhost" >> .env
          echo "UPLOAD_PATH=./upload-data" >> .env

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Git tag and short commit hash
        run: |
          echo "GIT_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker images
        run: |
          docker compose --env-file .env -f docker-compose.yml -f docker-compose.dev.yml build playground-be upload

      - name: Tag and Push Docker images
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/playground-be ghcr.io/${{ github.repository_owner }}/playground-be:dev-${GIT_SHA}
          docker tag ghcr.io/${{ github.repository_owner }}/playground-be ghcr.io/${{ github.repository_owner }}/playground-be:${GIT_TAG}
          
          docker tag ghcr.io/${{ github.repository_owner }}/upload ghcr.io/${{ github.repository_owner }}/upload:dev-${GIT_SHA}
          docker tag ghcr.io/${{ github.repository_owner }}/upload ghcr.io/${{ github.repository_owner }}/upload:${GIT_TAG}
          
          docker push ghcr.io/${{ github.repository_owner }}/playground-be:dev-${GIT_SHA}
          docker push ghcr.io/${{ github.repository_owner }}/playground-be:${GIT_TAG}
          
          docker push ghcr.io/${{ github.repository_owner }}/upload:dev-${GIT_SHA}
          docker push ghcr.io/${{ github.repository_owner }}/upload:${GIT_TAG}

      - name: Create GitHub Release
        continue-on-error: true
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
